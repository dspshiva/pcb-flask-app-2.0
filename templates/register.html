<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PCB Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('/static/register.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            max-width: 400px;
            margin: auto;
            margin-top: 8%;
            color: #fff;
        }

        .glass-card h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-control:focus {
            background: rgba(255,255,255,0.25);
            color: #fff;
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .btn-custom {
            background: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background: #f0f0f0;
        }

        a {
            color: #fff;
        }

        a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #fff;
        }

        .alert {
            background: rgba(255, 0, 0, 0.15);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 0.95rem;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h3>Create Account</h3>

        {% if error %}
            <div class="alert" role="alert">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success" role="alert">{{ success }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            Already have an account? <a href="{{url_for('login')}}"><strong>Login</strong></a>
        </div>
        <div class="text-center mt-3">
            <a href="{{url_for('home')}}">üè†  Back to Home</a>
        </div>
    </div>

</body>
</html>
