<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            text-align: center;
            padding: 30px;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <h2 class="mb-4">Detected PCB Defects</h2>
    {% if result_img %}
        <img src="{{ url_for('static', filename=result_img) }}" alt="Detected Output">
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-light">🔁 Detect Another</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">🚪 Logout</a>
        </div>
    {% else %}
        <p>No result found.</p>
    {% endif %}
</body>
</html>
