<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCB Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-outline-danger {
            border-color: #ff4d4d;
            color: white;
        }

        .btn-outline-danger:hover {
            background-color: #ff4d4d;
            color: white;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        h2, h4, label {
            color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card text-center" style="width: 100%; max-width: 700px;">
        <h2 class="mb-4">Upload PCB Image for Detection</h2>

        <form method="post" action="/detect" enctype="multipart/form-data" class="text-start">
            <div class="mb-3">
                <label class="form-label text-white">Select Image</label>
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Detect</button>
        </form>

        {% if result_img %}
            <div class="mt-5">
                <h4>Detection Result:</h4>
                <img src="{{ url_for('static', filename=result_img) }}" alt="Detected Image" class="preview-img">
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</body>
</html>
